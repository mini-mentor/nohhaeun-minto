<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메인화면</title>
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
    <form action="#" method="post">
        <div class="wrapper">

            <div class="container">
                <div class="search">
                <input type="text" placeholder="무엇이 필요하시나요?">
                <button>
                    <img src="../img/search-btn.png" alt="검색버튼">
                </button>
            </div>
            <div class="apply">
                <button class="mentee">
                    <p>멘티로<br>지원하기</p>
                    <img src="../img/apply_for_mentee.png" alt="멘티로지원하기">
                </button>
                <button class="mentor">
                    <p>멘토로<br>지원하기</p>
                    <img src="../img/apply_for_mentor.png" alt="멘토로지원하기">
                </button>
            </div>
            <div class="contents">
                <div class="content1">
                    <div class="title">일정</div>
                    <button>
                        <div class="content">
                            <p id="calendar-title">미니멘토의 일정 보러 가기!</p>
                            <p id="calendar-subtitle">미니멘토 신청 기간은 물론<br>
                                세부적인 활동 일정을 확인할 수 있어요!</p>
                        </div>
                    </button>
                </div>
                <div class="content2">
                    <div class="title">히스토리</div>
                    <button>
                        <div class="content">
                            <p id="history-title">미니멘토링 활동 알아보기!</p>
                            <p id="history-subtitle">미니멘토와 미니멘티가 해왔던<br>
                                모든 활동들을 볼 수 있어요!</p>
                        </div>
                    </button>
                </div>
            </div>
        </div>
        <footer>
            <!-- <p>footer입니다만</p> -->
            <button>
                <div class="home-btn">
                    <img src="img/selected-home-btn.png" alt="홈버튼"><br>
                    <p>홈</p>
                </div>
            </button>
            <button>
                <div class="calendar-btn">
                    <img src="img/calendar-btn.png" alt="일정버튼"><br>
                    <p>일정</p>
                </div>
            </button>
            <button>
                <div class="history-btn">

                    <img src="img/history-btn.png" alt="히스토리버튼"><br>
                    <p>히스토리</p>
                </div>
                </button>
            <button>
                <div class="mypage-btn">
                    <img src="img/mypage-btn.png" alt="마이페이지버튼"><br>
                    <p>마이페이지</p>
                </div>
            </button>
        </footer>
    </div>
    </form>
</body>
</html>
